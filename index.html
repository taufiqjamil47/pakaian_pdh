<!doctype html>
<html lang="en">

<head>
  <title>&lt;model-viewer&gt; template</title>
  <meta charset="utf-8">
  <meta name="description" content="&lt;model-viewer&gt; template">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="./styles.css" rel="stylesheet" />
  <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
</head>

<body>
  <!-- <model-viewer> HTML element -->
  <model-viewer src="DesainBaju PDH.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls
    poster="poster.webp" shadow-intensity="1" auto-rotate shadow-softness="1">
    <button class="Hotspot" slot="hotspot-3" data-position="0.4393552505120457m 2.933547813485842m 0.05000637884585486m"
      data-normal="0.154809671759373m 0.9633166080786506m 0.21921468502269398m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Epolet</div>
    </button><button class="Hotspot" slot="hotspot-4"
      data-position="0.14581060697508738m 2.012077797670887m 0.2993251968151658m"
      data-normal="0.35923398537705525m 0.030088551117173956m 0.9327623613985434m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Sabuk</div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
    <div id="ar-prompt">
      <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
  </model-viewer>

  <script src="script.js"></script>
  <!-- Loads <model-viewer> for browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>

</html>
